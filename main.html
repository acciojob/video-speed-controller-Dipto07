<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
	function playSound(soundName) {
    var audio = new Audio('sounds/' + soundName);
    audio.play();
}

document.addEventListener("DOMContentLoaded", function() {
    var buttonsContainer = document.getElementById('buttons');

    buttonsContainer.addEventListener('click', function(event) {
        var target = event.target;

        if (target.classList.contains('btn')) {
            var soundName = target.textContent.trim() + '.mp3';
            playSound(soundName);
        } else if (target.classList.contains('stop')) {
            var sounds = document.getElementsByTagName('audio');
            for (var i = 0; i < sounds.length; i++) {
                sounds[i].pause();
                sounds[i].currentTime = 0;
            }
        }
    });
});

</script>
</body>
</html>
